<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Data -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Intro component with sign-up form made by Danil Dikhtyar"
    />

    <!-- Webpage Title & Icon -->
    <title>Intro component with sign-up form</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Linking Styles & Scripts -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/modern-css-reset/dist/reset.min.css"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <script src="./assets/scripts/script.js" defer></script>

    <!-- Linking Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Heading (Visually Hidden) -->
    <h1 class="visually-hidden">Intro component with sign-up form</h1>

    <main>
      <!-- Greeting (Slogan + Description) -->
      <div class="greeting">
        <p class="slogan">Learn to code by watching others</p>
        <p class="description">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>

      <!-- Free Trial Form -->
      <article class="free-trial-form">
        <div class="description">
          <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
        </div>

        <form action="#" class="form"></form>
      </article>
    </main>
  </body>
</html>
